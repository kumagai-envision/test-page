<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>外出支援サービス</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      margin: 0;
      background-color: #fffaf0;
      color: #333;
    }
    header {
      background-color: #fcebbd;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #a57400;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .hero {
      background-image: url('https://source.unsplash.com/1200x400/?travel,nature');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
    .hero h2 {
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      color: #a57400;
    }
    .section {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }
    .section h3 {
      color: #b68b00;
      margin-bottom: 10px;
    }
    .section ul {
      padding-left: 20px;
    }
    footer {
      background-color: #fcebbd;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>外出支援サービス</h1>
  <p>外出する喜びを、もう一度</p>
</header>

<div class="hero">
  <h2>行きつけのお店やお墓参り、縁のある場所。不安を解消します</h2>
</div>

<div class="section">
  <h3>サービス内容</h3>
  <ul>
    <li>理学療法士が同行して安全にサポート</li>
    <li>お墓参り、外食、思い出の場所への外出</li>
    <li>車いすや歩行器を使用した移動支援も対応</li>
  </ul>
</div>

<div class="section">
  <h3>対象となる方</h3>
  <ul>
    <li>外出が難しくなった高齢者</li>
    <li>ご家族での外出が困難な方</li>
    <li>介護施設に入所している方のレクリエーションとして</li>
  </ul>
</div>

<footer>
  お問い合わせはお気軽にどうぞ。<br>
  ※ここにLINEや電話番号、フォームリンクを後日追加可能です
</footer>

</body>
</html>
